<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" href="mystyle.css">
<div id="login" class="container-fluid">
  <div class="col-12">
    <div class="row-fluid">
      <div class="login well well-small">
        <!-- <div class="center">
          <img src="http://placehold.it/250x100&text=Logo" alt="logo"> 
        </div> -->
        <form action="#" class="login-form" id="UserLoginForm" accept-charset="utf-8">
          <div class="control-group text-center">
            <div class="form-control-lg input-prepend">
              <div class="form-control-lg add-on"><i class="icon-user"></i></div>
              <input class="form-control form-control-lg" sname="data[User][username]" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername"> 
            </div>
          </div>
          <div class="control-group text-center">
            <div class="form-control-lg input-prepend">
              <div class="form-control-lg add-on"><i class="icon-lock"></i></div>
              <input class="form-control form-control-lg" name="data[User][password]" required="required" placeholder="Password" type="password" id="UserPassword"> 
            </div>
          </div>
          <div class="control-group text-center">
            <label id="remember-me">
              <input type="checkbox" name="data[User][remember_me]" value="1" id="UserRememberMe"> Ricordami?</label>
          </div>
          <div class="control-group text-center">
            <input class="btn btn-primary btn-large" type="submit" value="Log in"> 
          </div>
        </form>
      </div><!--/.login-->
    </div><!--/.row-fluid-->
  </div><!--/.col-12-->
</div><!--/.container-->

<script src="script/login.js"></script>
