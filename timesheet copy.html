<div class="container-fluid">
    <h1>Dynamic Timesheet</h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-4 col-sm-12">

        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <button type="button" class="btn btn-primary">+ Add row</button>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table id="timesheet" class="table table-striped">
                <thead>
                    <tr id="mainHeader">
                        <th rowspan="2">Attività</th>
                        <!-- Aggiungi più colonne per ogni giorno del mese -->
                    </tr>
                    <tr id="daysOfWeekRow"></tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" value="Project A"></td>
                        <!-- Aggiungi più colonne per ogni giorno del mese -->
                    </tr>
                    <!-- Aggiungi più righe secondo necessità -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const timesheetTable = document.getElementById("timesheet");
        const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
        const date = new Date();
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();

        // Aggiungi colonne per ogni giorno del mese
        for (let i = 1; i <= daysInMonth; i++) {
            const th = document.createElement("th");
            th.textContent = `${i}/${month}/${year}`;
            var d = 270
            var s = "rotate(" + d + "deg)"
            th.style.MozTransform = s;
            th.style.WebkitTransform = s;
            th.style.OTransform = s;
            th.style.transform = s;
            th.setAttribute("rotation", d)
            timesheetTable.querySelector("#daysOfWeekRow").appendChild(th);

            const td = document.createElement("td");
            td.innerHTML = `<input type="text" value="">`;
            timesheetTable.querySelector("tbody tr").appendChild(td);
        }
        const th_day = document.createElement("th");
        th_day.textContent = `Giorno`;
        th_day.setAttribute("colspan", daysInMonth);
        timesheetTable.querySelector("#mainHeader").appendChild(th_day);
    });
</script>
